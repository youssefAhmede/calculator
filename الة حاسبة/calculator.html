<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body">

    <div id="calculator">
        
        <input id="display" readonly >
        <div id="keys">

            <button onclick="Add('(')" >(</button>
            <button onclick="Add(')')" >)</button>
            <button onclick="Add('e')" class="tan">e</button>
            <button onclick="Delete()" class="c">←</button>
            <button onclick="C()" class="c">C</button>
            
            
            <button onclick="Add('7')" id="7">7</button>
            <button onclick="Add('8')" id="8">8</button>
            <button onclick="Add('9')" id="9">9</button>
<button onclick="Add(' ÷ ')" class="number">÷</button>

            <button onclick="Add(' % ')" class="number" id="a">%</button>
            <button onclick="Add('4')" id="4">4</button>
            <button onclick="Add('5')" id="5">5</button>
            <button onclick="Add('6')" id="6">6</button>
            <button onclick="Add(' + ')" class="number">+</button>

            <button onclick="Add(' x ')" class="number">x</button>
            <button onclick="Add('1')" id="1">1</button>
            <button onclick="Add('2')" id="2">2</button>
            <button onclick="Add('3')" id="3">3</button>

            <button onclick="Add(' - ')" class="number">−</button>
            <button onclick="Add(' ^ ')" class="number">^</button>
            <button onclick="Add('0')" id="0">0</button>
            <button onclick="Add('.')">.</button>
            <button onclick="Add('π')" >π</button>
            <button id="m" onclick="Add('m')" class="Ans">Ans</button>


            <button onclick="equal()" class="equal">=</button>
            <button onclick="Add('tan(')" class="tan">tan</button>
            <button onclick="Add('cos(')" class="tan">cos</button>
            <button onclick="Add('sin(')" class="tan">sin</button>

            
            
            <button id="log" onclick="Add('log(')" class="tan">log₁₀</button>

            <button onclick="Add('code : 202220242')" class="Ans"> </button>

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
